<!DOCTYPE html>
<html>
	<head>
		<title>Play Tic Tac Toe</title>
		<link rel="stylesheet" href="TicTacToe.css">
		<script src='https://code.jquery.com/jquery-2.2.4.js'></script>
		
	</head>
	<body>
        <div id="screen"><center ><h1 style="color: rgb(255, 0, 0);"></h1></center></div> 
		<div id="container">
			<header>
				<h1>Tic-Tac-Toe</h1>
			</header>
			<ul id="game">
				<li id="1">+</li>
				<li id="2">+</li>
				<li id="3">+</li>
				<li id="4">+</li>
				<li id="5">+</li>
				<li id="6">+</li>
				<li id="7">+</li>
				<li id="8">+</li>
				<li id="9">+</li>
			</ul>
			<div class="clear"></div>
			<footer>
				<button id="reset">Replay</button>
			</footer>
			
		</div>
		<div> <center ><h6 style="color: rgb(195, 0, 255);">POWRED BY MOHAMED CHEBBI</h6></center></div>
		<script src="TicTacToe.js"></script>
	</body>
</html>
